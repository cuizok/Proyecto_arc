<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de listas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <h1>Generador de listas</h1> 

    <table border="1">
        <tr>
            <th colspan="2">Alumnos</th>
            <th>Materia</th>
            <th colspan="4">Fecha de parciales</th>
        </tr>
        <tr>
            <th>Cantidad:</th>
            <th><input id="cantidad" type="number" min="0"></th> 
            <th><input id="materia" type="text"></th>
            <th>De:</th>
            <td><input id="inicio-parcial" type="date"></td>
            <th>A:</th>
            <td><input id="fin-parcial" type="date"></td>
        </tr>
        
        <tr>
            <th>Horas día:</th>
            <td><input id="horas-dia"type="number" min="0"></td> 
            <th>Grupo</th>
            <th colspan="4">Días festivos</th>
        </tr>
        <tr>
            <th>Días a la semana:</th>
            <td><input id="dias-semana" type="number" min="0"></td> 
            <th><input id="grupo" type="text"></th>
            <td colspan="4"><input type="date" style="width: 98%;"></td> 
        </tr>
        <tr>
            <th colspan="3">Asignar maestro</th>
            <th rowspan="2" colspan="4"><button id="boton-generar" type="button" class="btn btn-info btn-full">Generar <br>lista</button></th>
        </tr>
        <tr>
            <th>Nombre:</th>
            <td colspan="2"><input id="nombre" type="text"></td>
        </tr>
    </table>

</body>
</html>
